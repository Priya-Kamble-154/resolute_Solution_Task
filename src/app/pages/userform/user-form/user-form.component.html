      <h1 mat-dialog-title>{{ data.isNew ? 'Add User' : 'Edit User' }}</h1>
      <div mat-dialog-content>
        <form [formGroup]="userForm">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="userForm.get('name')!.invalid && userForm.get('name')!.touched">Name is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="userForm.get('email')!.invalid && userForm.get('email')!.touched">Invalid email format</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="Admin">Admin</mat-option>
              <mat-option value="User">User</mat-option>
            </mat-select>
            <mat-error *ngIf="userForm.get('role')!.invalid && userForm.get('role')!.touched">Role is required</mat-error>
          </mat-form-field>
        </form>
      </div>
      <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">Save</button>
      </div>
