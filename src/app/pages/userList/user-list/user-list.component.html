<div class="search-container">
  <mat-form-field appearance="outline" class="searchSize">
    <mat-label>Search</mat-label>
    <input matInput (input)="applyFilter($event)">
  </mat-form-field>
  <button mat-flat-button color="primary" class="add-button" (click)="addUser()"> Add </button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="tablesize">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon><i class="fa-solid fa-pen-to-square" style="color: #2ba735;"></i></mat-icon>
        </button>
        <button mat-icon-button (click)="confirmDelete(user.id)">
          <mat-icon><i class="fa-solid fa-trash" style="color: #d30d0d;"></i></mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
  class="setPagination mt-5" showFirstLastButtons></mat-paginator>
